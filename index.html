<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Brother.</strong>
                        <p>Happy Birthday! Iâ€™m grateful for all our wonderful moments together. May your day be filled with joy, laughter, and everything you love. You deserve all the happiness in the world. Cheers to a fantastic year ahead!</p>
                    </div>
                </div>
            </div>
            <div class="star"><i class="fas fa-star"></i></div>
        </div>
    </div>
    <audio id="background-music" src="background.mp3" preload="auto" loop></audio>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        const music = document.getElementById('background-music');
        let musicStarted = false;

        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');

            // Start the music when the envelope is clicked/opened
            if (!musicStarted) {
                music.play().then(() => {
                    musicStarted = true;
                }).catch((error) => {
                    console.error('Error playing music:', error);
                });
            }
        });
    </script>
</body>
</html>
