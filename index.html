<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Brother!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Brother.</strong>
                        <p>Happy Birthday! Iâ€™m grateful for all our wonderful moments together. May your day be filled with joy, laughter, and everything you love. You deserve all the happiness in the world. Cheers to a fantastic year ahead!</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <div class="music-controls">
        <button id="mute-music"><i class="fas fa-volume-up"></i></button>
        <audio id="background-music" src="background.mp3" preload="auto" loop></audio>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });

        const muteButton = document.getElementById('mute-music');
        const music = document.getElementById('background-music');

        // Start playing music on page load
        music.play();

        muteButton.addEventListener('click', () => {
            if (music.muted) {
                music.muted = false;
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                music.muted = true;
                muteButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        });
    </script>
</body>
</html>
